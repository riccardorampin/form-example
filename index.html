<body>
    
    <form action="form.php" method="POST">
        <div class="container">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control first-name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control last-name" name="lastname">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control user" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control pswd" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Conferma Password</label>
                <input type="password" class="form-control pswd-c" name="confirm-password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
