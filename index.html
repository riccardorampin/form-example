<body>
    
    <form action="form.php" method="POST">
        <div class="container">
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="firstname"></label>
                <input type="text" id="firstname" class="form-control first-name" name="firstname" placeholder="First Name">
            </div>
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="lastname"></label>
                <input type="text" id="lastname" class="form-control last-name" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="username"></label>
                <input type="text" id="username" class="form-control user" name="username" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="exampleInputEmail1"></label>
                <input type="email" id="email" class="form-control email" name="email" placeholder="Email">
            </div>
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="exampleInputPassword1"></label>
                <input type="password" id="password" class="form-control pswd" name="password" placeholder="Password">
            </div>
            <div class="form-group mx-sm-3 form-control-sm">
                <label for="exampleInputPassword1"></label>
                <input type="password" id="password-confirm" class="form-control pswd-c" name="confirm-password" placeholder="Conferma Password">
            </div>
            <div class="form-group mx-sm-3 form-control-sm"> 
                <button type="submit" id="submit"class="btn btn-primary mx-sm-3 form-control-sm">Submit</button>
            </div>  
        </div>
    </form>
